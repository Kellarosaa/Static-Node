<!DOCTYPE html>
<html>
<head>
    <title>search engine</title>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
html {
  overflow: hidden;
  overscroll-behavior: none;
}
</style>
  <style>
        body {
            margin: 0;
            padding: 0;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        .overlay-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <iframe src="https://yep.com/chat" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"></iframe>
    <button class="overlay-button" onclick="window.location.href='https://example.org'">Go to Example.org</button>
</body>
</html>
